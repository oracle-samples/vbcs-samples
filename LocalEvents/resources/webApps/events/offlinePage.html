      .content {
        display: flex;
        background-color: #FBF9F8;
        box-shadow: 0px 8px 32px -10px rgba(0, 0, 0, .3);
        flex: 1;
        flex-direction: column;
        overflow: hidden;
      }
      .content-box {
        margin-top: auto;
        margin-bottom: auto;
        position: relative;
      }
      .message-content {
        margin-top: 20px;
        font-size: 20px;
        color: #161513;
      }
      button {
        margin-top: 32px;
        display: block;
        height: 36px;
        background-color: #312d2a;
        color: #fff;
        font-size: 13.75px;
        font-weight: 600;
        border-radius: 4px;
      }

      @media (min-width: 250px) {
        .content {
          margin: 24px 0 0 0;
        }
        .content-box {
          margin-left: 24px;
          margin-right: 20px;
        }
        .message-header {
          font-size: 28px;
        }
        .message-content {
          font-size: 14px;
        }
      }
      @media (min-width: 600px) {
        .content {
          margin: 24px 24px 0 24px;
        }
        .message-header {
          font-size: 48px;
        }
        .message-content {
          font-size: 20px;
        }
      }
      @media (min-width: 1024px) {
        .content-box {
          margin-left: 96px;
        }
        .message-header {
          font-size: 56px;
        }
      }
      @media (min-width: 1440px) {
        .content-box {
          margin-left: 120px;
        }

      }
      @media (min-width: 1920px) {
        .content-box {
          margin-left: 144px;
        }
      }

  <body>
    <div class="page-pattern"></div>
    <div class="content">
      <div class="content-box">
        <h1 class="message-header">
          <svg style="vertical-align: middle" xmlns="http://www.w3.org/2000/svg" viewBox="-10 0 1010 1000" width="75px" height="75px">

  t32.5 126q0 78 -42 142l-60 -60q19 -37 19 -80q0 -49 -25 -90t-66 -58l-25 -11l-1 -30q-2 -42 -21 -77t-51 -55.5t-70 -20.5q-34 0 -64.5 18t-50.5 49l-60 -59q32 -43 78 -67t97 -24z" />

        </h1>
        <div class="message-content">
          Please check your connection and try again.
        </div>
        <button type="button">
          <svg style="vertical-align: middle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="-10 0 1010 1000" width="20px" height="20px">

  q-46 38 -102.5 58.5t-116.5 20.5q-95 0 -176 -48q-79 -47 -125 -127q-48 -83 -48 -179t48 -179q46 -80 125 -127q81 -48 176 -48z" />
          </svg>
          <span style="display: inline-block; vertical-align: middle">
            Reload
          </span>
        </button>
      </div>
    </div>
    <!-- Inline the page's JavaScript file. -->
    <script>
      document.querySelector('button').addEventListener('click', () => {
        window.location.reload();
      });
    
      // Listen to changes in the network state, reload when online.
      // This handles the case when the device is completely offline.
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check if the server is responding & reload the page if it is.
      // This handles the case when the device is online, but the server
      // is offline or misbehaving.
      async function checkNetworkAndReload() {
        try {
          const response = await fetch('.');
          // Verify we get a valid response from the server
          if (response.status >= 200 && response.status < 500) {
            window.location.reload();
          }
        } catch(e) {
          // Unable to connect to the server, ignore.
        }
        window.setTimeout(checkNetworkAndReload, 2500);
      }

      checkNetworkAndReload();

    </script>
