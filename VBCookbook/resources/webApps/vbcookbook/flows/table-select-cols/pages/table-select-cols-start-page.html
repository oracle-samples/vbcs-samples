<div class="oj-sm-margin-2x-bottom oj-sm-padding-1x-start oj-sm-padding-1x-end">Select and update which table columns to display.
  Save preferences in device storage.</div>
<div class="oj-flex oj-flex-item">
  <div class="oj-flex-item oj-sm-flex-direction-column sample-box oj-flex" style="overflow-x: auto;">
    <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-flex-initial">
      <oj-menu-button class="oj-button-sm" chroming="solid" id="select-columns-menu-button">Display Columns
        <oj-menu style="display:none;" slot="menu" id="select-columns-menu">
          <oj-menu-select-many value="{{ $variables.menuValue }}"
            options="[[ $variables.columnOptions.map(op=>({'value':op.field,'label':op.headerText,'id':'option-'+op.field})) ]]" id="select-columns-menu-select-many">

          </oj-menu-select-many>
        </oj-menu>
      </oj-menu-button>
      <oj-button class="oj-button-sm"
        on-oj-action="[[$listeners.showColumnsHandler]]" chroming="outlined" id="show-all-button">
        Show All Columns</oj-button>
    </oj-toolbar>
    <oj-table style="max-height:500px; width: 100%" scroll-policy="loadMoreOnScroll"
      class="oj-flex-item oj-sm-flex-initial"
      data="[[$page.variables.employeeListSDP]]"
      columns="[[$variables.columns]]" id="employee-table">
      <template slot="departmentNameCellTemplate4">
        <oj-bind-text
          value="[[ $current.data.items[0] ? $current.data.items[0].departmentName : undefined ]]">
        </oj-bind-text>
      </template>
      <template slot="nameCellTemplate5">
        <oj-bind-text
          value="[[ $current.data.items[0] ? $current.data.items[0].name : undefined ]]">
        </oj-bind-text>
      </template>
    </oj-table>


  </div>
  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.functions.smScreen() ? '360px' : '500px' ]]">
      <div class="recipe-box oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="oj-panel oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
